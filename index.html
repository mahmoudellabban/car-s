<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spare Part Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="build/css/intlTelInput.css" />
  </head>
  <body>
    <div class="container">
      <div id="form1" class="form">
        <h2>Select Car Details</h2>
        <select id="formType">
          <option value="">Select Form Type</option>
          <option value="individual">Individual</option>
          <option value="company">Company</option>
        </select>
        <select id="carBrand">
          <option value="">Select Car Brand</option>
          <!-- Populate options dynamically using JavaScript -->
        </select>
        <select id="carModel">
          <option value="">Select Car Model</option>
          <!-- Populate options dynamically using JavaScript -->
        </select>
        <select id="carYear">
          <option value="">Select Car Year</option>
          <!-- Populate options dynamically using JavaScript -->
        </select>
        <div id="carImageContainer" class="car-image-container"></div>
        <button id="nextBtn1">Next</button>
      </div>
      <div id="form2" class="form" style="display: none">
        <h2>Spare Part Details</h2>
        <label for="sparePartName">Spare Part Name:</label>
        <input type="text" id="sparePartName" name="sparePartName" required />
        <label for="numberOfParts">Number of Spare Parts:</label>
        <input type="text" id="numberOfParts" name="numberOfParts" required />
        <label for="serialNumber">Part's Serial Number:</label>
        <input type="text" id="serialNumber" name="serialNumber" required />
        <label for="carNumber">Car's Number:</label>
        <input type="text" id="carNumber" name="carNumber" required />
        <label for="partDescription">Part Description:</label>
        <textarea
          id="partDescription"
          name="partDescription"
          rows="4"
          required
        ></textarea>
        <label for="partImage">Upload Part's Image:</label>
        <input
          type="file"
          id="partImage"
          name="partImage"
          accept="image/*"
          required
        />
       <div class="btns">
        <button id="backBtn2">Back</button>
        <button id="nextBtn2">Next</button>
       </div>
      </div>
      <div id="form3" class="form" style="display: none">
        <h2>Customer Details</h2>
        <label for="customerName">Customer's Name:</label>
        <input type="text" id="customerName" name="customerName" required />
        <label for="customerEmail">Customer's Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required />
        <label for="phoneNumber">Customer's Phone Number:</label>
        <div class="phone-input">
          <input type="tel" id="phone" name="phoneNumber" required />
        </div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
        <div class="btns">
          <button id="backBtn3">Back</button>
        <button id="nextBtn3">Next</button>
        </div>
      </div>
      <div id="form4" class="form" style="display: none">
        <h2>Shipping Details</h2>
        <label for="shippingOption">Shipping Option:</label>
        <select id="shippingOption" name="shippingOption" required>
          <option value="">Select Shipping Option</option>
          <option value="me">To Me</option>
          <option value="friend">To Friend</option>
        </select>
        <div class="row">
          <div class="row1">
            <label for="arabicFullName">Full Name (Arabic):</label>
            <input
              type="text"
              id="arabicFullName"
              name="arabicFullName"
              required
            />
          </div>
          <div class="row1">
            <label for="englishFullName">Full Name (English):</label>
            <input
              type="text"
              id="englishFullName"
              name="englishFullName"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="row1">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required />
          </div>
          <div class="row1">
            <label for="town">Town:</label>
            <input type="text" id="town" name="town" required />
          </div>
        </div>
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required />
        <label for="shippingPhoneNumber">Phone Number:</label>
        <div class="phone-input">
          <input type="tel" id="phone2" name="phoneNumber" required />
        </div>
        <label for="addressDescription">Address Description:</label>
        <textarea
          id="addressDescription"
          name="addressDescription"
          rows="4"
          required
        ></textarea>
        <div class="btns">
          <button id="backBtn4">Back</button>
        <button id="submitBtn">Submit</button>
        </div>
      </div>
      <div id="userDetailsPage" style="display: none;">
        <div id="userDetails"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="build/js/intlTelInput.js"></script>
    <script>
      var input = document.querySelector("#phone");
      window.intlTelInput(input, {});
      var input = document.querySelector("#phone2");
      window.intlTelInput(input, {});
    </script>
  </body>
</html>
